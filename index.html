<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-image: url(https://c4.wallpaperflare.com/wallpaper/738/62/544/naruto-chidori-naruto-naruto-uzumaki-rasengan-naruto-sasuke-uchiha-hd-wallpaper-preview.jpg);
            background-size: cover;
            
        }
        .logo{
            display: flex;
            justify-content: center;
            margin-top: 13%;

        }
        .container{
            display: flex;
            justify-content: center;
            position: relative;

        }
        .row{
            justify-content: center;
            align-items: center;
            position: relative;
            
        }
        .col {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

    </style>
</head>
    
<body>
    
    <div class="logo">
        <img src="https://iconape.com/wp-content/png_logo_vector/naruto-shippuden-logo.png" alt="">
    </div>
    <div class="container">
        <div class="row ">    
            <div class="col">
                <div class="d-flex flex-column bd-highlight mb-3" >
                    
                    <input type="Login" id="inputLogin" placeholder="Login" required="" autofocus="" ></input>
                    
                <input type="password" id="inputPassword" placeholder="Senha" required="" style="margin-top: 5%"></input>
                
            </div>
            <input type="checkbox" value="remember-me" style="margin-bottom: 13%">  <Strong style=" font-family: Arial, Helvetica, sans-serif; font-size: 13px;">Salvar login</Strong> </input>

<br>
                  <button type="button" class="btn btn-warning" id="button">Entrar</button>
                  <button type="button" class="btn btn-warning" id="button">Cancelar</button> 
                  
               
            </div>
            
                
        </div>      
    </div>
</body>
</html>
